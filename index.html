<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qual Time CAR Date Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    :root {
      --bg-light: #ffffff;
      --gray-600: #6b7280;
      --gray-400: #9ca3af;
      --gray-300: #d1d5db;
      --gray-100: #f9fafb;
      --blue-600: #2563eb;
      --blue-500: #3b82f6;
      --border-radius: 0.75rem;
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.12);
      --font-family: 'Inter', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      color: var(--gray-600);
      background: var(--bg-light);
      line-height: 1.6;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
      padding: 2rem;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5rem;
      color: #111827;
      text-align: center;
      margin-bottom: 1rem;
    }

    .subtitle {
      text-align: center;
      color: var(--gray-400);
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .input-form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--gray-600);
    }

    input[type='date'],
    input[type='number'] {
      padding: 0.75rem;
      border: 1px solid var(--gray-300);
      border-radius: var(--border-radius);
      font-family: inherit;
    }

    .form-actions {
      grid-column: 1 / -1;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 140px;
      white-space: nowrap;
    }

    #calculateBtn {
      background-color: var(--blue-600);
      color: white;
    }

    #calculateBtn:hover {
      background-color: var(--blue-500);
    }

    #printBtn {
      background-color: var(--gray-600);
      color: white;
    }

    #printBtn:hover {
      background-color: #4b5563; /* gray-700 */
    }

    .results {
      margin-top: 2rem;
    }

    .car-date {
      font-size: 1.5rem;
      font-weight: 700;
      color: #111827;
      text-align: center;
      margin-bottom: 1.5rem;
      padding: 1rem;
      background-color: var(--gray-100);
      border-radius: var(--border-radius);
    }

    .timeline-summary {
      background-color: var(--gray-100);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      margin-bottom: 2rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .timeline-summary h2 {
      color: #111827;
      margin-bottom: 1rem;
    }

    .timeline-summary ul {
      list-style-type: none;
    }

    .timeline-summary li {
      margin-bottom: 0.75rem;
      padding-left: 1rem;
      border-left: 3px solid var(--blue-500);
    }

    .timeline-summary strong {
      color: #111827;
    }

    /* Improved Gantt Chart styles */

    .gantt-container {
      position: relative;
      width: 100%;
      max-width: 100%;
      border: 1px solid var(--gray-300);
      border-radius: var(--border-radius);
      padding: 1rem;
      overflow-x: auto;
      background-color: var(--gray-100);
      font-family: inherit;
    }

    .gantt-header {
      display: flex;
      position: sticky;
      top: 0;
      background: var(--gray-100);
      border-bottom: 1px solid var(--gray-300);
      padding: 0.5rem 0;
      z-index: 10;
      font-weight: 600;
      font-size: 0.9rem;
      user-select: none;
    }

    .gantt-date-label {
      flex: 0 0 40px;
      text-align: center;
      border-left: 1px solid var(--gray-300);
      padding: 0 4px;
      color: var(--gray-600);
    }

    .gantt-bar-container {
      position: relative;
      min-height: 60px; /* to accommodate multiline text */
      margin-bottom: 12px;
      border-radius: 6px;
      background: white;
      box-shadow: var(--shadow-md);
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      user-select: none;
      padding-left: 8px; /* left padding for visual breathing room */
    }

    .gantt-bar {
      position: absolute;
      top: 10%;
      height: 80%;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 12px 16px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      overflow: visible; /* allow wrapping */
      white-space: normal; /* allow wrapping */
      text-overflow: clip;
      min-width: 80px; /* allow wider bars for text */
    }

    .gantt-bar .task-title {
      color: white;
      text-shadow:
        -1px -1px 1px rgba(0,0,0,0.7),
        1px -1px 1px rgba(0,0,0,0.7),
        -1px 1px 1px rgba(0,0,0,0.7),
        1px 1px 1px rgba(0,0,0,0.7);
      font-size: 1.1rem;
      margin-bottom: 4px;
      line-height: 1.2;
    }

    .gantt-bar .dates {
      font-size: 0.85rem;
      color: rgba(255 255 255 / 0.9);
      font-weight: 400;
      line-height: 1.2;
      cursor: default;
      user-select: none;
    }

    /* Colors for phases (text color adjustments) */
    .grn { background-color: #4e79a7; }
    .manual-lt { background-color: #f28e2b; }
    .delivery { background-color: #59a14f; }
    .po { background-color: #e15759; }
    .approval { background-color: #af7aa1; }
    .car-prep {
      background-color: #ff9da7;
      color: #111 !important;
    }
    .qualification { background-color: #76b7b2; }
    .development {
      background-color: #edc948;
      color: #333 !important;
    }
    .tgat { background-color: #b07aa1; }
    .erfp { background-color: #8c564b; }

    /* Scrollbar for horizontal scroll - subtle */
    .gantt-container::-webkit-scrollbar {
      height: 10px;
    }
    .gantt-container::-webkit-scrollbar-thumb {
      background: var(--gray-400);
      border-radius: 6px;
    }
    .gantt-container::-webkit-scrollbar-track {
      background: var(--gray-100);
      border-radius: 6px;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      .input-form {
        grid-template-columns: 1fr;
      }

      .gantt-bar-container {
        min-height: 50px;
      }
      .gantt-bar {
        font-size: 0.85rem;
        padding: 8px 12px;
      }
      .gantt-bar .task-title {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Qual Time CAR Date Calculator</h1>
    <p class="subtitle">Calculate the CAR Initiated date and visualize the qualification timeline</p>

    <form class="input-form" aria-label="Input form to calculate qualification timeline">
      <div class="input-group">
        <label for="qualStartDate">Qual Start Date</label>
        <input type="date" id="qualStartDate" required aria-required="true" />
      </div>
      <div class="input-group">
        <label for="rtpDate">RTP Date (Optional)</label>
        <input type="date" id="rtpDate" />
      </div>
      <div class="input-group">
        <label for="manualLT">Manual Lead Time (weeks)</label>
        <input type="number" id="manualLT" min="0" value="0" />
      </div>
      <div class="form-actions">
        <button type="button" id="calculateBtn" aria-label="Calculate the timeline">Calculate</button>
        <button type="button" id="printBtn" aria-label="Print the timeline visualization">Print Timeline</button>
      </div>
    </form>

    <div class="results" aria-live="polite" aria-atomic="true">
      <div id="carDateOutput" class="car-date" aria-label="CAR Initiated Date">CAR Initiated Date: -</div>

      <div id="timelineSummary" class="timeline-summary" aria-label="Timeline summary">
        <!-- Timeline summary will be inserted here -->
      </div>

      <div
        class="gantt-container"
        aria-label="Qualification timeline Gantt chart"
        role="region"
        tabindex="0"
      >
        <div id="ganttHeader" class="gantt-header" aria-hidden="true"></div>
        <div id="ganttChart"></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Set default Qual Start Date to today
      const today = new Date();
      document.getElementById('qualStartDate').valueAsDate = today;

      document.getElementById('calculateBtn').addEventListener('click', calculateTimeline);
      document.getElementById('printBtn').addEventListener('click', () => {
        window.print();
      });
    });

    function formatDate(date) {
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
      });
    }

    function formatShortDate(date) {
      return date.toLocaleDateString('en-US', {
        month: 'short',
        day: 'numeric',
      });
    }

    function calculateTimeline() {
      const qualStartDateInput = document.getElementById('qualStartDate').value;
      const manualLT = parseInt(document.getElementById('manualLT').value) || 0;

      if (!qualStartDateInput) {
        alert('Please enter a valid Qual Start Date');
        return;
      }

      const qualStartDate = new Date(qualStartDateInput);

      const phases = [
        { name: 'GRN', key: 'grn', weeks: 0, description: 'Goods Receipt Note processing' },
        { name: 'Manual LT', key: 'manual-lt', weeks: manualLT, description: 'Additional lead time' },
        { name: 'Delivery', key: 'delivery', weeks: 3, description: 'Shipping time' },
        { name: 'PO', key: 'po', weeks: 1, description: 'Purchase order processing' },
        { name: 'Approval', key: 'approval', weeks: 5, description: 'Management approval' },
        { name: 'CAR Prep', key: 'car-prep', weeks: 2, description: 'CAR documentation prep' },
        { name: 'Development', key: 'development', weeks: 4, description: 'Development period' },
        { name: 'TGAT', key: 'tgat', weeks: 2, description: 'TGAT process' },
        { name: 'ERFP', key: 'erfp', weeks: 2, description: 'ERFP process' },
      ];

      // Work backward from qualStartDate, calculating phase dates
      let currentDate = new Date(qualStartDate);
      const phasesWithDates = [];

      for (const phase of phases) {
        const endDate = new Date(currentDate);
        const startDate = new Date(currentDate);
        startDate.setDate(startDate.getDate() - phase.weeks * 7);
        phasesWithDates.push({ ...phase, startDate, endDate });
        currentDate = startDate;
      }

      const carInitiatedDate = currentDate;
      document.getElementById('carDateOutput').textContent = `CAR Initiated Date: ${formatDate(carInitiatedDate)}`;

      // Timeline summary
      const summaryHTML = `
        <h2>Timeline Summary</h2>
        <p><strong>Qual Start Date:</strong> ${formatDate(qualStartDate)}</p>
        <p><strong>CAR Initiated Date:</strong> ${formatDate(carInitiatedDate)}</p>
        <h3>Phase Details:</h3>
        <ul>
        ${phasesWithDates
          .map(
            (phase) =>
              `<li><strong>${phase.name}</strong>: ${phase.weeks} week${phase.weeks !== 1 ? 's' : ''}
              (${formatDate(phase.startDate)} - ${formatDate(phase.endDate)})<br><em>${phase.description}</em></li>`
          )
          .join('')}
        </ul>`;

      document.getElementById('timelineSummary').innerHTML = summaryHTML;

      generateGanttChart(phasesWithDates);
    }

    function generateGanttChart(phases) {
      const ganttChart = document.getElementById('ganttChart');
      const ganttHeader = document.getElementById('ganttHeader');

      ganttChart.innerHTML = '';
      ganttHeader.innerHTML = '';

      const allStartDates = phases.map((p) => p.startDate.getTime());
      const allEndDates = phases.map((p) => p.endDate.getTime());

      const timelineStart = new Date(Math.min(...allStartDates));
      const timelineEnd = new Date(Math.max(...allEndDates));
      const totalDuration = timelineEnd.getTime() - timelineStart.getTime();

      const totalDays = Math.ceil(totalDuration / (1000 * 3600 * 24));
      let showEvery = 1;
      if (totalDays > 45) showEvery = Math.ceil(totalDays / 40);

      const dateLabels = [];
      for (let i = 0; i <= totalDays; i++) {
        if (i % showEvery === 0) {
          let date = new Date(timelineStart);
          date.setDate(date.getDate() + i);
          dateLabels.push(date);
        }
      }

      // Render date labels in header
      dateLabels.forEach((date) => {
        const label = document.createElement('div');
        label.className = 'gantt-date-label';
        label.textContent = formatShortDate(date);
        ganttHeader.appendChild(label);
      });

      // Render phase bars
      phases.forEach((phase) => {
        const barContainer = document.createElement('div');
        barContainer.className = 'gantt-bar-container';
        barContainer.setAttribute(
          'title',
          `${phase.name}: ${formatDate(phase.startDate)} - ${formatDate(phase.endDate)}`
        );

        const phaseStartOffset = phase.startDate.getTime() - timelineStart.getTime();
        const phaseDuration = phase.endDate.getTime() - phase.startDate.getTime();

        const leftPercent = (phaseStartOffset / totalDuration) * 100;
        const widthPercent = (phaseDuration / totalDuration) * 100;

        const bar = document.createElement('div');
        bar.className = `gantt-bar ${phase.key}`;

        bar.style.left = `${leftPercent}%`;
        bar.style.width = `${widthPercent}%`;

        // Adjust text color for lighter backgrounds
        if (phase.key === 'car-prep' || phase.key === 'development') {
          bar.style.color = '#111';
          bar.style.textShadow = 'none';
        } else {
          bar.style.color = 'white';
          bar.style.textShadow =
            '-1px -1px 1px rgba(0,0,0,0.7),1px -1px 1px rgba(0,0,0,0.7),-1px 1px 1px rgba(0,0,0,0.7),1px 1px 1px rgba(0,0,0,0.7)';
        }

        bar.innerHTML = `
          <span class="task-title">${phase.name}</span>
          <span class="dates">${formatShortDate(phase.startDate)} - ${formatShortDate(phase.endDate)}</span>
        `;

        barContainer.appendChild(bar);
        ganttChart.appendChild(barContainer);
      });
    }
  </script>
</body>
</html>
