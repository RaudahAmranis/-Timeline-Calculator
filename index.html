<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TIMELINE GENERATOR</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    :root {
      --bg-light: #ffffff;
      --gray-600: #6b7280;
      --gray-400: #9ca3af;
      --gray-300: #d1d5db;
      --gray-100: #f9fafb;
      --blue-600: #2563eb;
      --blue-500: #3b82f6;
      --border-radius: 0.75rem;
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.12);
      --font-family: 'Inter', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      color: var(--gray-600);
      background: var(--bg-light);
      line-height: 1.6;
      padding: 1rem;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 1400px;
      width: 100%;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
      padding: 2rem;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 2.8rem);
      color: #111827;
      text-align: center;
      margin-bottom: 1rem;
    }

    .subtitle {
      text-align: center;
      color: var(--gray-400);
      margin-bottom: 2rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      font-size: clamp(1rem, 2vw, 1.1rem);
    }

    .input-form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--gray-600);
      font-size: 1.1rem;
    }

    input[type='date'],
    input[type='number'] {
      padding: 1rem;
      border: 1px solid var(--gray-300);
      border-radius: var(--border-radius);
      font-family: inherit;
      font-size: 1.1rem;
    }

    .form-actions {
      grid-column: 1 / -1;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    button {
      padding: 1rem 2rem;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 180px;
      white-space: nowrap;
      font-size: 1.1rem;
    }

    #calculateBtn {
      background-color: var(--blue-600);
      color: white;
    }

    #calculateBtn:hover {
      background-color: var(--blue-500);
    }

    #printBtn {
      background-color: var(--gray-600);
      color: white;
    }

    #printBtn:hover {
      background-color: #4b5563;
    }

    .results {
      margin-top: 2rem;
    }

    .car-date {
      font-size: clamp(1.5rem, 3vw, 2rem);
      font-weight: 700;
      color: #111827;
      text-align: center;
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      background-color: var(--gray-100);
      border-radius: var(--border-radius);
    }

    .timeline-summary {
      background-color: var(--gray-100);
      border-radius: var(--border-radius);
      padding: 1.5rem 2rem;
      margin-bottom: 2rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.1rem;
    }

    .timeline-summary h2 {
      color: #111827;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .timeline-summary p {
      margin-bottom: 0.75rem;
      font-size: 1.1rem;
    }

    .timeline-summary ul {
      list-style-type: none;
    }

    .timeline-summary li {
      margin-bottom: 1rem;
      padding-left: 1.5rem;
      border-left: 4px solid var(--blue-500);
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .timeline-summary strong {
      color: #111827;
      font-size: 1.15rem;
    }

    /* Enhanced Gantt Chart styles */
    .gantt-container {
      position: relative;
      width: 100%;
      min-height: 600px;
      border: 1px solid var(--gray-300);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      overflow-x: auto;
      background-color: var(--gray-100);
      font-family: inherit;
      -webkit-overflow-scrolling: touch;
      margin-bottom: 2rem;
    }

    .gantt-header {
      position: relative;
      height: 50px;
      margin-bottom: 20px;
      background: var(--gray-100);
      border-bottom: 2px solid var(--gray-300);
      z-index: 10;
      font-weight: 600;
      font-size: 1rem;
      user-select: none;
      min-width: fit-content;
    }

    .gantt-date-label {
      position: absolute;
      text-align: center;
      color: var(--gray-600);
      transform: translateX(-50%);
      white-space: nowrap;
      font-size: 1rem;
      font-weight: 600;
      padding-top: 5px;
    }

    .gantt-date-marker {
      position: absolute;
      bottom: 0;
      width: 1px;
      height: 10px;
      background-color: var(--gray-400);
    }

    .gantt-chart-content {
      display: flex;
      flex-direction: column;
      min-height: 600px;
      min-width: fit-content;
    }

    .gantt-bar-container {
      position: relative;
      height: 60px;
      margin-bottom: 15px;
      border-radius: 8px;
      background: white;
      box-shadow: var(--shadow-md);
      display: flex;
      align-items: center;
      font-size: 1rem;
      user-select: none;
      padding-left: 10px;
      min-width: fit-content;
    }

    .gantt-bar {
      position: absolute;
      top: 10%;
      height: 80%;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 12px 16px;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      overflow: visible;
      white-space: normal;
      min-width: 120px;
    }

    .gantt-bar .task-title {
      color: white;
      text-shadow:
        -1px -1px 1px rgba(0,0,0,0.7),
        1px -1px 1px rgba(0,0,0,0.7),
        -1px 1px 1px rgba(0,0,0,0.7),
        1px 1px 1px rgba(0,0,0,0.7);
      font-size: 1.2rem;
      margin-bottom: 6px;
      line-height: 1.3;
    }

    .gantt-bar .dates {
      font-size: 1rem;
      color: rgba(255 255 255 / 0.9);
      font-weight: 500;
      line-height: 1.3;
      cursor: default;
      user-select: none;
    }

    /* Colors for phases */
    .grn { background-color: #4e79a7; }
    .manual-lt { background-color: #f28e2b; }
    .delivery { background-color: #59a14f; }
    .po { background-color: #e15759; }
    .approval { background-color: #af7aa1; }
    .car-prep {
      background-color: #ff9da7;
      color: #111 !important;
    }
    .qualification { background-color: #76b7b2; }
    .development {
      background-color: #edc948;
      color: #333 !important;
    }
    .tgat { background-color: #b07aa1; }
    .erfp { background-color: #8c564b; }

    /* Scrollbar for horizontal scroll */
    .gantt-container::-webkit-scrollbar {
      height: 12px;
    }
    .gantt-container::-webkit-scrollbar-thumb {
      background: var(--gray-400);
      border-radius: 8px;
    }
    .gantt-container::-webkit-scrollbar-track {
      background: var(--gray-100);
      border-radius: 8px;
    }

    /* Print-specific styles */
    @media print {
      body {
        padding: 0;
        background: white;
      }
      
      .container {
        max-width: 100%;
        box-shadow: none;
        padding: 0.5in;
      }
      
      .input-form,
      .form-actions,
      button {
        display: none;
      }
      
      .gantt-container {
        overflow: visible;
        height: auto;
        page-break-inside: avoid;
      }
      
      .gantt-chart-content {
        min-height: auto;
      }
      
      .gantt-bar-container {
        height: 0.5in;
        margin-bottom: 0.2in;
      }
      
      .timeline-summary {
        page-break-after: avoid;
        page-break-inside: avoid;
      }
      
      .car-date {
        page-break-after: avoid;
      }
      
      @page {
        size: landscape;
        margin: 0.5in;
      }
    }

    /* Responsive tweaks */
    @media (max-width: 1024px) {
      .container {
        padding: 1.5rem;
      }
      
      .gantt-bar-container {
        height: 50px;
      }
      
      .gantt-bar .task-title {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .input-form {
        grid-template-columns: 1fr;
        gap: 1.25rem;
      }

      .form-actions {
        flex-direction: column;
        align-items: center;
      }

      button {
        width: 100%;
      }

      .gantt-date-label {
        font-size: 0.9rem;
      }

      .gantt-bar {
        font-size: 0.9rem;
        padding: 10px 12px;
      }
      
      .gantt-bar .task-title {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }
      
      .container {
        padding: 0.75rem;
      }
      
      .gantt-bar-container {
        height: 45px;
      }
      
      .timeline-summary {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>TIMELINE GENERATOR</h1>
    <p class="subtitle">Calculate project timelines and visualize the schedule with an interactive Gantt chart</p>

    <form class="input-form" aria-label="Input form to calculate project timeline">
      <div class="input-group">
        <label for="qualStartDate">Qual Start Date</label>
        <input type="date" id="qualStartDate" required aria-required="true" />
      </div>
      <div class="input-group">
        <label for="rtpDate">RTP Date (Optional)</label>
        <input type="date" id="rtpDate" />
      </div>
      <div class="input-group">
        <label for="manualLT">Manual Lead Time (weeks)</label>
        <input type="number" id="manualLT" min="0" value="0" />
      </div>
      <div class="form-actions">
        <button type="button" id="calculateBtn" aria-label="Calculate the timeline">Calculate</button>
        <button type="button" id="printBtn" aria-label="Print the timeline visualization">Print Timeline</button>
      </div>
    </form>

    <div class="results" aria-live="polite" aria-atomic="true">
      <div id="carDateOutput" class="car-date" aria-label="Qual Start Date">Qual Start Date: -</div>

      <div id="timelineSummary" class="timeline-summary" aria-label="Timeline summary">
        <!-- Timeline summary will be inserted here -->
      </div>

      <div class="gantt-container" aria-label="Project timeline Gantt chart" role="region" tabindex="0">
        <div id="ganttHeader" class="gantt-header"></div>
        <div id="ganttChart" class="gantt-chart-content"></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Set default Qual Start Date to today
      const today = new Date();
      const todayFormatted = today.toISOString().split('T')[0];
      document.getElementById('qualStartDate').value = todayFormatted;

      document.getElementById('calculateBtn').addEventListener('click', calculateTimeline);
      document.getElementById('printBtn').addEventListener('click', () => {
        window.print();
      });
    });

    function formatDate(date) {
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
      });
    }

    function formatShortDate(date) {
      return date.toLocaleDateString('en-US', {
        month: 'short',
        day: 'numeric',
      });
    }

    function calculateTimeline() {
      const qualStartDateInput = document.getElementById('qualStartDate').value;
      const manualLT = parseInt(document.getElementById('manualLT').value) || 0;

      if (!qualStartDateInput) {
        alert('Please enter a valid Qual Start Date');
        return;
      }

      const qualStartDate = new Date(qualStartDateInput);

      const phases = [
        { name: 'GRN', key: 'grn', weeks: 0, description: 'Goods Receipt Note processing' },
        { name: 'Manual LT', key: 'manual-lt', weeks: manualLT, description: 'Additional lead time' },
        { name: 'Delivery', key: 'delivery', weeks: 3, description: 'Shipping time' },
        { name: 'PO', key: 'po', weeks: 1, description: 'Purchase order processing' },
        { name: 'Approval', key: 'approval', weeks: 5, description: 'Management approval' },
        { name: 'CAR Prep', key: 'car-prep', weeks: 2, description: 'CAR documentation prep' },
        { name: 'Development', key: 'development', weeks: 4, description: 'Development period' },
        { name: 'TGAT', key: 'tgat', weeks: 2, description: 'TGAT process' },
        { name: 'ERFP', key: 'erfp', weeks: 2, description: 'ERFP process' },
      ];

      // Work backward from qualStartDate, calculating phase dates
      let currentDate = new Date(qualStartDate);
      const phasesWithDates = [];

      for (const phase of phases) {
        const endDate = new Date(currentDate);
        const startDate = new Date(currentDate);
        startDate.setDate(startDate.getDate() - phase.weeks * 7);
        
        phasesWithDates.unshift({ ...phase, startDate, endDate });
        currentDate = startDate;
      }

      // Reverse to show GRN first at the top
      phasesWithDates.reverse();

      // Set CAR Initiated Date to the start date of the CAR Prep phase
      const carPrepPhase = phasesWithDates.find(phase => phase.key === 'car-prep');
      const carInitiatedDate = carPrepPhase ? carPrepPhase.startDate : currentDate;

      document.getElementById('carDateOutput').textContent = `CAR Initiated Date: ${formatDate(carInitiatedDate)}`;

      // Timeline summary
      const summaryHTML = `
        <h2>Timeline Summary</h2>
        <p><strong>Qual Start Date:</strong> ${formatDate(qualStartDate)}</p>
        <p><strong>CAR Initiated Date:</strong> ${formatDate(carInitiatedDate)}</p>
        <h3>Phase Details:</h3>
        <ul>
        ${phasesWithDates
          .map(
            (phase) =>
              `<li><strong>${phase.name}</strong>: ${phase.weeks} week${phase.weeks !== 1 ? 's' : ''}
              (${formatDate(phase.startDate)} - ${formatDate(phase.endDate)})<br><em>${phase.description}</em></li>`
          )
          .join('')}
        </ul>`;

      document.getElementById('timelineSummary').innerHTML = summaryHTML;

      generateGanttChart(phasesWithDates);
    }

    function generateGanttChart(phases) {
      const ganttChart = document.getElementById('ganttChart');
      const ganttHeader = document.getElementById('ganttHeader');

      ganttChart.innerHTML = '';
      ganttHeader.innerHTML = '';

      // Find the earliest start date and latest end date
      const allStartDates = phases.map((p) => p.startDate.getTime());
      const allEndDates = phases.map((p) => p.endDate.getTime());
      
      const timelineStart = new Date(Math.min(...allStartDates));
      const timelineEnd = new Date(Math.max(...allEndDates));
      
      // Calculate total duration in days
      const totalDuration = timelineEnd.getTime() - timelineStart.getTime();
      const totalDays = Math.ceil(totalDuration / (1000 * 60 * 60 * 24)) + 1;

      // Create an array of important dates (phase starts and ends)
      const importantDates = [];
      phases.forEach(phase => {
        importantDates.push({
          date: phase.startDate,
          type: 'start',
          phase: phase.name
        });
        importantDates.push({
          date: phase.endDate,
          type: 'end',
          phase: phase.name
        });
      });

      // Sort dates chronologically
      importantDates.sort((a, b) => a.date - b.date);

      // Filter dates to avoid too much crowding
      const filteredDates = [];
      let lastDate = null;
      const minDayGap = 7; // Minimum days between labels to avoid crowding

      importantDates.forEach((dateObj, index) => {
        if (!lastDate || 
            Math.abs((dateObj.date - lastDate.date) / (1000 * 60 * 60 * 24)) >= minDayGap ||
            index === 0 || 
            index === importantDates.length - 1) {
          filteredDates.push(dateObj);
          lastDate = dateObj;
        }
      });

      // Add timeline start and end if not already included
      if (!filteredDates.some(d => d.date.getTime() === timelineStart.getTime())) {
        filteredDates.unshift({
          date: timelineStart,
          type: 'timeline-start',
          phase: ''
        });
      }
      if (!filteredDates.some(d => d.date.getTime() === timelineEnd.getTime())) {
        filteredDates.push({
          date: timelineEnd,
          type: 'timeline-end',
          phase: ''
        });
      }

      // Sort again after adding start/end
      filteredDates.sort((a, b) => a.date - b.date);

      // Render date labels in header
      const headerWidth = ganttHeader.offsetWidth;
      const dayWidth = headerWidth / totalDays;
      
      filteredDates.forEach(dateObj => {
        const daysFromStart = Math.ceil((dateObj.date - timelineStart) / (1000 * 60 * 60 * 24));
        const position = daysFromStart * dayWidth;
        
        if (position >= 0 && position <= headerWidth) {
          // Create date label
          const dateLabel = document.createElement('div');
          dateLabel.className = 'gantt-date-label';
          dateLabel.style.left = `${position}px`;
          dateLabel.textContent = formatShortDate(dateObj.date);
          
          // Create marker line
          const markerLine = document.createElement('div');
          markerLine.className = 'gantt-date-marker';
          markerLine.style.left = `${position}px`;
          
          ganttHeader.appendChild(dateLabel);
          ganttHeader.appendChild(markerLine);
        }
      });

      // Render bars for each phase
      phases.forEach(phase => {
        const daysFromStart = Math.ceil((phase.startDate - timelineStart) / (1000 * 60 * 60 * 24));
        const phaseDuration = Math.ceil((phase.endDate - phase.startDate) / (1000 * 60 * 60 * 24)) + 1;
        
        const barContainer = document.createElement('div');
        barContainer.className = 'gantt-bar-container';
        
        const bar = document.createElement('div');
        bar.className = `gantt-bar ${phase.key}`;
        bar.style.left = `${daysFromStart * dayWidth}px`;
        bar.style.width = `${phaseDuration * dayWidth}px`;
        
        bar.innerHTML = `
          <div class="task-title">${phase.name}</div>
          <div class="dates">${formatShortDate(phase.startDate)} - ${formatShortDate(phase.endDate)}</div>
        `;
        
        barContainer.appendChild(bar);
        ganttChart.appendChild(barContainer);
      });
    }
  </script>
</body>
</html>
